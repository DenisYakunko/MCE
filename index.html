<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>My Crazy English - –°–∫–æ—Ä–æ –æ—Ç–∫—Ä—ã—Ç–∏–µ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            height: 150vh;
            position: relative;
        }

        .coming-soon {
            text-align: center;
            padding: 260px 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .coming-soon h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .coming-soon p {
            font-size: 18px;
            color: #555;
        }

        /* –ö–∞—Ä—Ç–∏–Ω–∫–∞ —Å–ª–µ–≤–∞ —Å–Ω–∏–∑—É */
        .corner-image-left {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 400px;
            z-index: 10;
        }

        /* –ö–∞—Ä—Ç–∏–Ω–∫–∞ —Å–ø—Ä–∞–≤–∞ —Å–Ω–∏–∑—É */
        .corner-image-right {
            position: fixed;
            bottom: 50px;
            right: 5px;
            width: 400px;
            z-index: 10;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è */
        .animate {
            opacity: 0;
            transform: translateX(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
            will-change: opacity, transform;
            backface-visibility: hidden;
        }

        .animate-left {
            transform: translateX(-20px);
        }

        .animate-right {
            transform: translateX(20px);
        }

        .animate.show {
            opacity: 1;
            transform: translateX(0);
        }
    </style>
</head>
<body class="enable-animation">

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π —Ç–µ–∫—Å—Ç -->
    <div class="coming-soon animate animate-left">
        <h1>–°–∞–π—Ç –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ</h1>
        <p>–°–∫–æ—Ä–æ —É–≤–∏–¥–∏–º—Å—è! üòä<br>  </p>
    </div>

    <!-- –ö–∞—Ä—Ç–∏–Ω–∫–∞ —Å–ª–µ–≤–∞ —Å–Ω–∏–∑—É -->
    <img src="assets/corner-img-left.png" alt="–ö–∞—Ä—Ç–∏–Ω–∫–∞ —Å–ª–µ–≤–∞" class="corner-image-left animate animate-left">

    <!-- –ö–∞—Ä—Ç–∏–Ω–∫–∞ —Å–ø—Ä–∞–≤–∞ —Å–Ω–∏–∑—É -->
    <img src="assets/corner-img-right.png" alt="–ö–∞—Ä—Ç–∏–Ω–∫–∞ —Å–ø—Ä–∞–≤–∞" class="corner-image-right animate animate-right">

    <!-- JS –ê–Ω–∏–º–∞—Ü–∏—è -->
    <script>
        // –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –ø—Ä–∏ —Å–∫—Ä–æ–ª–ª–µ
        function initAnimation() {
            const animateElements = document.querySelectorAll('.animate');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting || entry.intersectionRatio > 0.1) {
                        entry.target.classList.add('show');
                        observer.unobserve(entry.target); // –û—Ç–∫–ª—é—á–∞–µ–º –Ω–∞–±–ª—é–¥–µ–Ω–∏–µ –ø–æ—Å–ª–µ –ø–æ–∫–∞–∑–∞
                    }
                });
            }, {
                threshold: 0.1,
                rootMargin: "0px 0px -50px 0px"
            });

            animateElements.forEach(el => {
                observer.observe(el);
            });
        }

        if (document.body.classList.contains('enable-animation')) {
            window.addEventListener('load', () => {
                setTimeout(initAnimation, 100);
            });
        }
    </script>

</body>
</html>
